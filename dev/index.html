<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>CWD_Localist examples</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href = "css/fonts/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework/base.css">
    <link rel="stylesheet" type="text/css" href="css/framework/cornell.css">
    <link rel="stylesheet" type="text/css" href="./dist/cwd_events.css">
    <style>
        .well{
            border: solid 1px #ededed87;
        }
        .events-listing{
            padding: 10px;
        }
    </style>
</head>
<body>
<div class='container'>
    <p>
        <h1>CWD_LocalList Example</h1>
        <p>Supports multiple calenders on same page with different settings options<p>
    </p>
    <div class="row">
        <div class='col-md-8 well'>
            <div
                id="standard"
                class='events-listing cwd-events-style'
                data-target= 'standard'
                data-depts = 0
                data-entries = 3
                data-format = 'standard'
                data-group = 0
                data-singleday = 'false'
                data-keyword = "Sustainability"
                data-addCal = 'true'
                data-heading = 'standard'
            ></div>
        </div>
        <div class='col-md-4 well'>
            <div
                id="compact"
                class='events-listing cwd-events-style'
                data-target= 'compact'
                data-depts = 0
                data-entries = 5
                data-format = 'compact'
                data-group = 0
                data-singleday = 'false'
                data-keyword = "Sustainability"
                data-addCal = 'true'
                data-heading = 'compact'
                data-prefExcerptLength = 150
                data-prefCategoryFilters = 'false'
            ></div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-8 well'>
            <div
                id="modern_standard"
                class='events-listing cwd-events-style'
                data-target= 'modern_standard'
                data-depts = 0
                data-entries = 3
                data-format = 'modern_standard'
                data-group = 0
                data-singleday = 'false'
                data-keyword = ""
                data-addCal = 'true'
                data-heading = 'modern_standard'
            ></div>
        </div>
        <div class='col-md-4 well'>
            <div
                id="modern_compact"
                class='events-listing cwd-events-style'
                data-target= 'modern_compact'
                data-depts = 0
                data-entries = 4
                data-format = 'modern_compact'
                data-group = 0
                data-singleday = 'false'
                data-keyword = ""
                data-addCal = 'true'
                data-heading = 'modern_compact'
                data-prefExcerptLength = 150
            ></div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-8 well'>
            <div
                id="archive"
                class='events-listing cwd-events-style'
                data-target= 'archive'
                data-depts = 0
                data-entries = 5
                data-format = 'archive'
                data-group = 0
                data-singleday = 'false'
                data-keyword = "ENERGY INSTITUTE"
                data-addCal = 'false'
                data-heading = 'archive with nostyle'
                ></div>
        </div>
        <div class='col-md-4 well'>
            <div
                id="inline_compact"
                class='events-listing cwd-events-style'
                data-target= 'inline_compact'
                data-depts = 0
                data-entries = 3
                data-format = 'inline_compact'
                data-group = 0
                data-singleday = 'false'
                data-keyword = "Sustainability"
                data-addCal = 'true'
                data-heading = 'inline_compact'
                data-prefExcerptLength = 150
            ></div>
        </div>
    </div>
</div>

<!--script src="js/app.js"></script-->
<script src="./dist/cwd_events.js"></script>
</body>
</html>
