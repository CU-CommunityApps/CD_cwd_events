<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>CWD_Localist examples</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework/base.css">
    <link rel="stylesheet" type="text/css" href="css/framework/cornell.css">
    <style>
        .well {
            border: solid 1px #ededed87;
        }

        .events-listing {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <p>
            <h1>CWD_LocalList Example</h1>
            <p>Supports multiple calenders on same page with different settings options<p>
                </p>
                <div class="row">
                    <div class='col-md-8 well'>
                        <div id="modern_standard" class='events-listing' data-keyword='' data-depts='39623,139827,139828,4865,5124' data-entries='20'></div>
                    </div>
                    <div class='col-md-4 well'>
                        <div id="modern_compact" class='events-listing' data-keyword='' data-depts='39623'
                            data-entries='3'></div>
                    </div>
                </div>

                <!--script src="js/app.js"></script-->
                <script src="build/app.bundle.js"></script>
                <!-- hr app.js-->
                <script>
                    var standard = document.getElementById("modern_standard");
                    if (typeof CWD_LocalList !== 'undefined' && standard) {
                        var entries = standard.dataset.entries ? standard.dataset.entries : 20;
                        var depts = standard.dataset.depts ? standard.dataset.depts : '';
                        console.log(depts);
                        var keyword = standard.dataset.keyword ? standard.dataset.keyword : '';
                        var settings1 = {
                            'target': 'modern_standard',
                            'format': 'modern_standard',
                            'heading': '',
                            'depts': depts,
                            'keyword': keyword,
                            'entries': entries,
                            'addCal': false,
                        };
                        CWD_LocalList.run(settings1);
                    }
                    var compact = document.getElementById("modern_compact");
                    if (typeof CWD_LocalList !== 'undefined' && compact) {
                        var entries = compact.dataset.entries ? compact.dataset.entries : 3;
                        var depts = compact.dataset.depts ? compact.dataset.depts : '';
                        var keyword = compact.dataset.keyword ? compact.dataset.keyword : '';
                        var settings2 = {
                            'target': 'modern_compact',
                            'format': 'modern_compact',
                            'heading': '',
                            'depts': depts,
                            'keyword': keyword,
                            'entries': entries,
                            'addCal': false,
                            'pref_excerpt_length': 150,
                        };
                        CWD_LocalList.run(settings2);
                    }
                </script>
</body>

</html>
