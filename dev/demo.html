        <div id="index" class="container">
            <h1>CWD_LocalList Example</h1>
            <p class='text-muted'>
                Supports multiple calenders on same page with different settings
                options
            </p>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-9 well">
                    <div
                        id="standard"
                        class="events-listing cwd-events-style"
                        data-target="standard"
                        data-depts="0"
                        data-entries="3"
                        data-format="standard"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="standard"
                        data-calendarurl= "//events.mountsinaihealth.org/api/2.1/events",
                        data-apikey= ''
                        data-filterby= 'group'
                        data-pagination= 'true'
                    ></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3 well">
                    <div
                        id="compact"
                        class="events-listing cwd-events-style"
                        data-target="compact"
                        data-depts="0"
                        data-entries="3"
                        data-format="compact"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="compact"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'false'
                        data-days= '1'
                    ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 well">
                    <div
                        id="modern_standard"
                        class="events-listing cwd-events-style"
                        data-target="modern_standard"
                        data-depts="0"
                        data-entries="4"
                        data-format="modern_standard"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="modern_standard"
                        data-calendarurl= "//calendar.mit.edu//api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'true'
                        data-days= '2'
                    ></div>
                </div>
                <div class="col-md-3 well">
                    <div
                        id="modern_compact"
                        class="events-listing cwd-events-style"
                        data-target="modern_compact"
                        data-depts="0"
                        data-entries="3"
                        data-format="modern_compact"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="modern_compact"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'false'
                        data-days= '2'
                    ></div>
                </div>
            </div>

            <div class="row">
                <div class="well">
                    <div
                        id="feature"
                        class="events-listing cwd-events-style"
                        data-target="feature"
                        data-depts="0"
                        data-entries="3"
                        data-format="modern_compact"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="modern-compact with added classes"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'false'
                        data-wrapperclass= 'cwd-card-grid three-card'
                        data-eventslistclass= 'cards'
                        data-eventclass= 'card'
                        data-days= '2'
                    ></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 well">
                    <div
                        id="classic"
                        class="events-listing cwd-events-style"
                        data-target="classic"
                        data-depts=""
                        data-entries="15"
                        data-format="classic"
                        data-group="0"
                        data-keyword=""
                        data-addCal="false"
                        data-heading="classic"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-days= '3'
                        data-pagination= 'true'
                    ></div>
                </div>
                <div class="col-md-3 well">
                    <div
                        id="inline_compact"
                        class="events-listing cwd-events-style"
                        data-target="inline_compact"
                        data-depts="39623,139827,139828,4865"
                        data-entries="3"
                        data-format="inline_compact"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="inline_compact"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'false'
                    ></div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-8 well">
                    <div
                        id="classic"

                        data-pagination= 'fasle'
                    ></div>
                </div> -->
                <div class="col-md-4 well">
                    <div
                        id="classic_compact"
                        class="events-listing cwd-events-style"
                        data-target="classic_compact"
                        data-depts=""
                        data-entries="4"
                        data-format="classic_compact"
                        data-group="0"
                        data-keyword=""
                        data-addCal="true"
                        data-heading="classic_compact"
                        data-calendarurl= "//events.cornell.edu/api/2.1/events"
                        data-apikey= 'KLhy2GtuSAGirYGY'
                        data-filterby= 'group'
                        data-pagination= 'false'
                        data-days= '1'
                    ></div>
                </div>
            </div>
